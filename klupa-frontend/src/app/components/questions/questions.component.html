<div class="content prevent-select">
    <h2>Questions from <b>{{ selectedCategory.name }}</b> category</h2>
    <p>Click question row to reveal the answer.</p>
    <br><br>
    <table mat-table [dataSource]="questions" class="mat-elevation-z8" multiTemplateDataRows>
        <ng-container matColumnDef="{{ column }}" *ngFor="let column of questionColumns">
            <th mat-header-cell *matHeaderCellDef> {{ column | titlecase }} </th>
            <td mat-cell *matCellDef="let element"> {{ element[column] }} </td>
        </ng-container>

        <ng-container matColumnDef="answer">
            <td mat-cell *matCellDef="let element" [attr.colspan]="questionColumns.length">
                <div class="example-element-detail" [@detailExpand]="element == expandedRow ? 'expanded' : 'collapsed'">
                    <div class="answer-container">
                        <i>{{element.answer}}</i>
                    </div>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="questionColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: questionColumns;" [class.expanded]="expandedRow === row"
            class="question-row" (click)="expandedRow = expandedRow === row ? null : row">
        </tr>
        <tr mat-row *matRowDef="let row; columns: ['answer']" class="answer-row"></tr>
    </table>
    <mat-paginator id="paginator" class="paginator" #paginator [pageSizeOptions]="[2, 10, 25]"
        showFirstLastButtons></mat-paginator>
</div>
